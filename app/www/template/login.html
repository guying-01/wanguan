<ion-header-bar align-title="center" class="bar-assertive">
  <h1 class="title ">万贯五金机电城</h1>
</ion-header-bar>
<ion-content padding="true" class="has-header">

  <ion-list class="padding">
    <ion-item class="item-input">
      <i class="icon ion-person"></i>
      <span class="input-label padding-left">用户名：</span>
      <input type="text" ng-model="data.USERNAME" ng-required>
    </ion-item>

    <ion-item class="item-input">
      <i class="icon ion-locked"></i>
      <span class="input-label padding-left">密码：</span>
      <input type="password" ng-model="data.PASSWORD" ng-required>
    </ion-item>

    <ion-item class="item-input">
      <i class="icon ion-qr-scanner"></i>
      <span class="input-label padding-left">商户识别码：</span>
      <input type="password" ng-model="data.idCard" ng-required>
    </ion-item>
    <button class="button button-assertive button-block"  ng-click="login()">登录</button>

  </ion-list>
</ion-content>
