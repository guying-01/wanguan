<common-header>
  购物车
</common-header>
<ion-content on-swipe-right="onSwipeRight()" on-swipe-left="onSwipeLeft()" class="has-header has-footer">
 <ion-list>
   <ion-item ng-repeat="x in cartList" class="item-thumbnail-left">
     <img src={{x.url||"img/default.jpg"}} alt="">

     <div class="row">
      <div class="col col-50">
        <p>{{x.name}}</p>
        <p>期初数：{{x.iniqty}}</p>
        <p>当前库存：{{x.totalqty}}</p>
        <p style="color:#ef473a">单价：{{x.salePrice}}元/{{x.unitName}}</p>
      </div>

      <div class="col col-50" style="padding-top: 40px">
        <button class="button button-small button-calm" style="font-size: 20px;font-weight: 700" ng-click="goodsNumMin($index)">-</button>
        <input type="text" style="display: inline-block;width: 30px;text-align: center"  ng-model="x.num">
        <button class="button button-small button-calm" style="font-size: 20px;font-weight: 700" ng-click="goodsNumAdd($index)">+</button>
      </div>

     </div>
   </ion-item>
 </ion-list>
  <div class="remind" ng-show="nothing">
    <a class="item" ng-click="onSwipeRight()">购物车空空如也，快去挑选喜欢的商品吧</a>
  </div>

</ion-content>

<div class="button-bar bar-clear" style="position: absolute;bottom:0;">
  <button class="button button-assertive" ng-click="goToAccount();" style="-webkit-border-radius: 0;-moz-border-radius: 0;border-radius: 0;">
    <i class="icon ion-social-usd"></i>
    去结算
  </button>
  <button class="button button-assertive" ng-click="clearShopCart();" style="-webkit-border-radius: 0;-moz-border-radius: 0;border-radius: 0;">
    <i class="icon ion-android-delete"></i>

    清空购物车
  </button>
</div>
